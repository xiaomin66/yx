<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<style>
		.progress{
			border: 2px solid #818ad3;
			border-radius:60px;
			overflow: hidden;
		}
		.progress-bar{
			height: 70px;
			width: 60%;
			background-image:linear-gradient(45deg, #e281ed,#6b13d7);
			animation: progress 3s both  ease-in
		}
		@keyframes progress{
			0%{
				width: 0
			}
			100%{
				width: 80%;
			}
		}
	</style>
</head>
<body>
	<div class="progress">
		<div class="progress-bar">
			
		</div>
	</div>
</body>
</html>
